<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My First Website</title>
<style>
  /* Body aur background */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom right, #4facfe, #00f2fe);
  }

  /* Main container */
  .container {
    background: #fff;
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
    width: 90%;
  }

  h1 {
    font-size: 2em;
    color: #333;
    margin-bottom: 10px;
  }

  p {
    color: #555;
    margin-bottom: 25px;
  }

  /* Button */
  button {
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background-color: #4facfe;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #00f2fe;
    transform: scale(1.05);
  }

  /* Responsive */
  @media (max-width: 500px) {
    .container {
      padding: 30px 20px;
    }
    h1 {
      font-size: 1.5em;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Hello, Welcome to My Website</h1>
  <p>Yeh meri pehli website hai.</p>
  <button onclick="alert('Thanks for clicking!')">Click Me</button>
</div>

</body>
</html>
